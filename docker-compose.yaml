services:
  tea-shop-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
        ASPNETCORE_URLS: "http://+:8080"
        ConnectionStrings__TeaShopDb: "Host=postgres;port=5432;database=tea_shop_db;username=postgres;password=postgres"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080" 

  postgres:
    container_name: postgres-tea-shop
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: tea_shop_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5440:5432"
    volumes:
      - postgres-tea-shop-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tea_shop_db || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  minio:
    image: minio/minio
    container_name: minio_main
    restart: always
    ports:
    - "9000:9000"
    - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
    - minio_data:/data
    command: server /data --console-address ":9001"
    
volumes:
  postgres-tea-shop-data:
  minio_data: